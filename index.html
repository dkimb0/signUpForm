<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
</head>
<body>

    <div class="sidebar">
        <div class="bgImage"></div>

        <div class="bgDark">
            <img src="odin-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        
        <p class="credit">Photo by 
            <a class="credit" href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a class="credit" href="https://unsplash.com/">Unsplash</a></p>
    </div>

    

    <div class="formContainer">
        
            <div class="heading">
                
                    <p class="boldFont">This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.</p>
    
                    <p class="boldFont">You <em>know</em> you want to.</p>        
                
            </div>
        
        <div class="formContent">
            <form>
                <div class="whiteCard">
                    <p class="boldFont">Let's do this!</p>
                    <div class="formRow">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required
                            pattern="[a-zA-Z]{1,30}">    
                        </div>
                        
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required
                            pattern="[a-zA-Z]{1,30}">    
                        </div>
                    </div>
                    <div class="formRow">
                        <div>
                            <label for="email">EMAIL</label>
                            <input 
                                
                                type="email"
                                id="email"
                                name="email"
                                required
                                pattern="[A-Za-z0-9._+\-]+@[A-Za-z0-9 \-]+\.[a-z]{2,}">    
                        </div>
        
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input
                                type="tel" id="phoneNumber" name="phoneNumber" 
                               
                                pattern="([\d]{3})[\- ]?[\d]{3}[\- ]?\d{4}" />    
                        </div>
                    </div>
                    <div class="formRow">
                        <div>
                            
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required
                            pattern="[a-zA-Z0-9!@#$%^&*=+_\-]{8,32}">
                            <p class="error">Passwords do not match</p>    
                        </div>
    
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                            pattern="[a-zA-Z0-9!@#$%^&*=+_\-`~]{8,32}">    
                        </div>
                    </div>
                </div>

                <div class="submit">
                    <button>Create Account</button>
                    <p>Already have an account? <a class="login" href="">Log in</a></p>    
                </div>
            </form>        
            
        </div>
    </div>
</body>
</html>
